<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Writing Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #c0392b;
            --secondary: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .app-header {
            background-color: var(--secondary);
            display: flex;
            justify-content: flex-end;
            padding: 5px 15px;
        }

        .fs-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.85rem;
            border-radius: 4px;
        }
        .fs-btn:hover { background: rgba(255,255,255,0.2); }

        .tabs {
            display: flex;
            background-color: var(--secondary);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: #bdc3c7;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-btn.active {
            background-color: white;
            color: var(--secondary);
            border-top: 4px solid var(--primary);
        }

        .tab-btn:hover:not(.active) {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #dee2e6;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            flex-grow: 1;
            max-width: 60%;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .timer.warning {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 50% { opacity: 0.5; } }

        button.action-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button.action-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .prompt-image-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: #fff;
            display: none; 
            min-height: 200px; /* Added min-height to prevent layout jump */
        }

        .prompt-image-container img {
            max-width: 100%;
            max-height: 400px;
            height: auto;
            border: 1px solid #eee;
        }

        textarea {
            width: 100%;
            height: 400px;
            box-sizing: border-box;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
        }

        textarea:disabled {
            background-color: #f8f9fa;
            color: #495057;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #6c757d;
        }

        .result-area {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f1f3f5;
            border-radius: 6px;
        }

        .dl-btn {
            background-color: var(--secondary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .reset-link {
            text-align: right;
            margin-top: 5px;
            font-size: 0.8rem;
        }
        .reset-link a {
            color: #c0392b;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="app-header">
        <button class="fs-btn" onclick="toggleFullScreen()">â›¶ Toggle Full Screen</button>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('task1')">Task 1 (20 Mins)</button>
        <button class="tab-btn" onclick="openTab('task2')">Task 2 (40 Mins)</button>
    </div>

    <div id="task1" class="tab-content active">
        <div class="controls">
            <select id="t1-select" onchange="handlePromptChange('t1', this.value)">
                <option value="" disabled selected>Select Task 1 Prompt...</option>
                <option value="0">Prompt 1: Bar Chart</option>
                <option value="1">Prompt 2: Line Graph</option>
                <option value="2">Prompt 3: Pie Chart</option>
                <option value="3">Prompt 4: Map</option>
                <option value="4">Prompt 5: Process Diagram</option>
            </select>
            <div id="t1-timer" class="timer">20:00</div>
            <button id="t1-btn" class="action-btn" onclick="initiateTimer('t1', 20)">Start Timer</button>
        </div>

        <div id="t1-img-container" class="prompt-image-container">
            <img id="t1-image" src="" alt="Task 1 Prompt" onerror="this.onerror=null; this.src='https://placehold.co/600x400?text=Image+Not+Found';">
        </div>

        <textarea id="t1-text" placeholder="Select a prompt and start the timer..." disabled></textarea>
        
        <div class="footer">
            <span id="t1-status">Status: Waiting</span>
            <span>Words: <strong id="t1-words">0</strong></span>
        </div>
        <div class="reset-link"><a onclick="hardReset('t1')">Reset Task 1 Data</a></div>

        <div id="t1-result" class="result-area">
            <h3>Time is Up!</h3>
            <button class="dl-btn" onclick="takeScreenshot('t1')">ðŸ“¸ Download Screenshot</button>
        </div>
    </div>

    <div id="task2" class="tab-content">
        <div class="controls">
            <select id="t2-select" onchange="handlePromptChange('t2', this.value)">
                <option value="" disabled selected>Select Task 2 Prompt...</option>
                <option value="Topic 1">1. Education</option>
                <option value="Topic 2">2. Environment</option>
                <option value="Topic 3">3. Technology</option>
                <option value="Topic 4">4. Crime</option>
                <option value="Topic 5">5. Government</option>
            </select>
            <div id="t2-timer" class="timer">40:00</div>
            <button id="t2-btn" class="action-btn" onclick="initiateTimer('t2', 40)">Start Timer</button>
        </div>

        <div id="t2-prompt-display" style="padding: 15px; background:#f8f9fa; border-left:4px solid var(--primary); margin-bottom:15px; display:none; font-style:italic;"></div>

        <textarea id="t2-text" placeholder="Select a prompt and start the timer..." disabled></textarea>
        
        <div class="footer">
            <span id="t2-status">Status: Waiting</span>
            <span>Words: <strong id="t2-words">0</strong></span>
        </div>
        <div class="reset-link"><a onclick="hardReset('t2')">Reset Task 2 Data</a></div>

        <div id="t2-result" class="result-area">
            <h3>Time is Up!</h3>
            <button class="dl-btn" onclick="takeScreenshot('t2')">ðŸ“¸ Download Screenshot</button>
        </div>
    </div>
</div>

<script>
    // --- UPDATED IMAGE CONFIGURATION ---
    // I replaced the broken GitHub links with reliable placeholders.
    // You can replace these URLs with your own valid image links.
    const imageUrls = [
        "https://placehold.co/600x400/png?text=Bar+Chart+Prompt",
        "https://placehold.co/600x400/png?text=Line+Graph+Prompt",
        "https://placehold.co/600x400/png?text=Pie+Chart+Prompt",
        "https://placehold.co/600x400/png?text=Map+Prompt",
        "https://placehold.co/600x400/png?text=Process+Diagram+Prompt"
    ];

    const task2Prompts = {
        "Topic 1": "Some people believe that university education should be free for everyone. Others think that students should pay for their education. Discuss both views and give your opinion.",
        "Topic 2": "The best way to solve the world's environmental problems is to increase the price of fuel. To what extent do you agree or disagree?",
        "Topic 3": "Nowadays, many people work from home using modern technology. Discuss the advantages and disadvantages of this trend.",
        "Topic 4": "In many countries, the amount of crime committed by teenagers is increasing. What do you think are the causes of this? What solutions can you suggest?",
        "Topic 5": "Government investment in the arts, such as music and theatre, is a waste of money. Governments should invest this money in public services instead. To what extent do you agree?"
    };

    let intervals = {};

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.log(err); 
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    function openTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        const btnIndex = tabId === 'task1' ? 0 : 1;
        document.querySelectorAll('.tab-btn')[btnIndex].classList.add('active');
    }

    function handlePromptChange(taskId, value) {
        localStorage.setItem(`${taskId}_prompt`, value);
        
        if (taskId === 'task1') {
            const imgContainer = document.getElementById('t1-img-container');
            const imgTag = document.getElementById('t1-image');
            
            // Ensure value is treated as an index
            const index = parseInt(value);
            if (imageUrls[index]) {
                imgTag.src = imageUrls[index];
                imgContainer.style.display = 'block';
            }
        } else {
            const display = document.getElementById('t2-prompt-display');
            display.textContent = task2Prompts[value];
            display.style.display = 'block';
        }
    }

    function initiateTimer(taskId, durationMinutes) {
        const select = document.getElementById(taskId + '-select');
        if (!select.value) {
            alert('Please select a topic first.');
            return;
        }

        const endTime = Date.now() + (durationMinutes * 60 * 1000);
        localStorage.setItem(`${taskId}_endTime`, endTime);
        runTimerLoop(taskId);
    }

    function runTimerLoop(taskId) {
        const storedEndTime = localStorage.getItem(`${taskId}_endTime`);
        if (!storedEndTime) return;

        const select = document.getElementById(taskId + '-select');
        select.disabled = true;
        document.getElementById(taskId + '-btn').disabled = true;
        
        const textArea = document.getElementById(taskId + '-text');
        textArea.disabled = false;
        
        // Only focus if not already focused to avoid jumping on refresh
        if (document.activeElement !== textArea) {
             // Optional: textArea.focus(); 
        }
        
        document.getElementById(taskId + '-status').textContent = "Status: Writing...";
        const display = document.getElementById(taskId + '-timer');

        if (intervals[taskId]) clearInterval(intervals[taskId]);

        intervals[taskId] = setInterval(() => {
            const now = Date.now();
            const remainingSeconds = Math.ceil((storedEndTime - now) / 1000);

            if (remainingSeconds <= 0) {
                display.textContent = "00:00";
                endTask(taskId);
            } else {
                let m = Math.floor(remainingSeconds / 60);
                let s = remainingSeconds % 60;
                m = m < 10 ? "0" + m : m;
                s = s < 10 ? "0" + s : s;
                
                display.textContent = m + ":" + s;
                if (remainingSeconds < 60) display.classList.add('warning');
            }
        }, 1000);
    }

    function endTask(taskId) {
        clearInterval(intervals[taskId]);
        localStorage.removeItem(`${taskId}_endTime`);
        
        document.getElementById(taskId + '-text').disabled = true;
        document.getElementById(taskId + '-status').textContent = "Status: Finished";
        document.getElementById(taskId + '-result').style.display = 'block';
    }

    function hardReset(taskId) {
        if(confirm("Are you sure? This will delete your text, timer, and prompt selection.")){
            localStorage.removeItem(`${taskId}_text`);
            localStorage.removeItem(`${taskId}_prompt`);
            localStorage.removeItem(`${taskId}_endTime`);
            location.reload();
        }
    }

    ['t1', 't2'].forEach(id => {
        const textArea = document.getElementById(id + '-text');
        textArea.addEventListener('input', function() {
            localStorage.setItem(`${id}_text`, this.value);
            updateWordCount(id);
        });
    });

    function updateWordCount(taskId) {
        const text = document.getElementById(taskId + '-text').value;
        const count = text.trim().split(/\s+/).filter(w => w.length > 0).length;
        document.getElementById(taskId + '-words').textContent = count;
    }

    function takeScreenshot(taskId) {
        const text = document.getElementById(taskId + '-text').value;
        const wordCount = document.getElementById(taskId + '-words').textContent;
        const promptText = taskId === 'task2' ? 
            document.getElementById('t2-prompt-display').textContent : 
            "See attached image chart for details.";

        const div = document.createElement('div');
        div.style.width = '800px';
        div.style.padding = '40px';
        div.style.backgroundColor = 'white';
        div.style.color = 'black';
        div.style.position = 'absolute';
        div.style.top = '-9999px';
        div.style.fontFamily = 'Arial, sans-serif';
        
        div.innerHTML = `
            <h2 style="border-bottom: 2px solid #c0392b; padding-bottom: 10px;">IELTS Submission</h2>
            <p><strong>Task:</strong> ${taskId === 'task1' ? 'Writing Task 1' : 'Writing Task 2'}</p>
            <div style="background: #f8f9fa; padding: 15px; border-left: 4px solid #c0392b; margin-bottom: 20px;">
                <strong>Prompt:</strong> ${promptText}
            </div>
            <div style="white-space: pre-wrap; font-family: 'Times New Roman'; font-size: 1.2rem; line-height: 1.6;">${text}</div>
            <hr style="margin-top: 30px; border: 0; border-top: 1px solid #ccc;">
            <p style="text-align: right; color: #666;">Word Count: <strong>${wordCount}</strong></p>
        `;

        document.body.appendChild(div);

        html2canvas(div).then(canvas => {
            document.body.removeChild(div);
            const link = document.createElement('a');
            link.download = `IELTS_${taskId}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }

    window.addEventListener('load', () => {
        ['t1', 't2'].forEach(taskId => {
            const savedPrompt = localStorage.getItem(`${taskId}_prompt`);
            if (savedPrompt !== null) {
                const select = document.getElementById(`${taskId}-select`);
                select.value = savedPrompt;
                handlePromptChange(taskId, savedPrompt);
            }

            const savedText = localStorage.getItem(`${taskId}_text`);
            if (savedText) {
                document.getElementById(`${taskId}-text`).value = savedText;
                updateWordCount(taskId);
            }

            const savedEndTime = localStorage.getItem(`${taskId}_endTime`);
            if (savedEndTime) {
                const now = Date.now();
                if (savedEndTime > now) {
                    runTimerLoop(taskId);
                } else {
                    document.getElementById(`${taskId}-timer`).textContent = "00:00";
                    endTask(taskId);
                }
            }
        });
    });
</script>

</body>
</html>
