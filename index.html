<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Writing Simulator (Persist + Fullscreen)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #c0392b;
            --secondary: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
        }

        /* Full Screen Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        #start-overlay h1 { font-size: 2.5rem; margin-bottom: 20px; }
        
        .fs-btn {
            background-color: var(--primary);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            font-weight: bold;
        }

        .fs-btn:hover { background-color: white; color: var(--primary); }

        /* Tabs */
        .tabs { display: flex; background-color: var(--secondary); }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: #bdc3c7;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .tab-btn.active {
            background-color: white;
            color: var(--secondary);
            border-top: 4px solid var(--primary);
        }

        .tab-btn:hover:not(.active) {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        /* Content */
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #dee2e6;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            flex-grow: 1;
            max-width: 60%;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .timer.warning {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse { 50% { opacity: 0.5; } }

        button.action-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button.action-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        button.reset-btn {
            background-color: #7f8c8d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        /* Image Display */
        .prompt-image-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: #fff;
            display: none;
        }

        .prompt-image-container img {
            max-width: 100%;
            max-height: 500px;
            height: auto;
        }

        /* Writing Area */
        textarea {
            width: 100%;
            height: 400px;
            box-sizing: border-box;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
        }

        textarea:disabled {
            background-color: #f8f9fa;
            color: #495057;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #6c757d;
        }

        /* Screenshot Area */
        .result-area {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f1f3f5;
            border-radius: 6px;
        }

        .dl-btn {
            background-color: var(--secondary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div id="start-overlay">
    <h1>IELTS Writing Simulator</h1>
    <p style="max-width: 600px; margin-bottom: 30px; font-size: 1.1rem;">
        Your progress is saved automatically. If you refresh, the timer and your text will be restored.
    </p>
    <button class="fs-btn" onclick="enterFullScreen()">Enter Full Screen Mode</button>
</div>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('task1')">Task 1 (20 Mins)</button>
        <button class="tab-btn" onclick="openTab('task2')">Task 2 (40 Mins)</button>
    </div>

    <div id="task1" class="tab-content active">
        <div class="controls">
            <select id="t1-select" onchange="handlePromptSelection('t1', this.value)">
                <option value="" disabled selected>Select Task 1 Prompt...</option>
                <option value="0">Prompt 1: Bar Chart (Forecast)</option>
                <option value="1">Prompt 2: Line Graph (Metal Prices)</option>
                <option value="2">Prompt 3: Pie Charts (Energy Capacity)</option>
                <option value="3">Prompt 4: Map (City Changes)</option>
                <option value="4">Prompt 5: Table (Smoking Habits)</option>
            </select>
            <div id="t1-timer" class="timer">20:00</div>
            <div>
                <button id="t1-btn" class="action-btn" onclick="initiateTimer('t1', 20)">Start Timer</button>
                <button class="reset-btn" onclick="resetTask('t1')">Reset</button>
            </div>
        </div>

        <div id="t1-img-container" class="prompt-image-container">
            <img id="t1-image" src="" alt="Prompt Image">
        </div>

        <textarea id="t1-text" placeholder="Select a prompt and start the timer..." disabled></textarea>
        
        <div class="footer">
            <span id="t1-status">Status: Waiting</span>
            <span>Words: <strong id="t1-words">0</strong></span>
        </div>

        <div id="t1-result" class="result-area">
            <h3>Time is Up!</h3>
            <button class="dl-btn" onclick="takeScreenshot('t1')">ðŸ“¸ Download Screenshot</button>
        </div>
    </div>

    <div id="task2" class="tab-content">
        <div class="controls">
            <select id="t2-select" onchange="handlePromptSelection('t2', this.value)">
                <option value="" disabled selected>Select Task 2 Prompt...</option>
                <option value="Topic 1">1. Education: Free University?</option>
                <option value="Topic 2">2. Environment: Fuel Prices</option>
                <option value="Topic 3">3. Technology: Remote Work</option>
                <option value="Topic 4">4. Crime: Youth Crime</option>
                <option value="Topic 5">5. Government: Arts vs Public Services</option>
            </select>
            <div id="t2-timer" class="timer">40:00</div>
            <div>
                <button id="t2-btn" class="action-btn" onclick="initiateTimer('t2', 40)">Start Timer</button>
                <button class="reset-btn" onclick="resetTask('t2')">Reset</button>
            </div>
        </div>

        <div id="t2-prompt-display" style="padding: 15px; background:#f8f9fa; border-left:4px solid var(--primary); margin-bottom:15px; display:none; font-style:italic;"></div>

        <textarea id="t2-text" placeholder="Select a prompt and start the timer..." disabled></textarea>
        
        <div class="footer">
            <span id="t2-status">Status: Waiting</span>
            <span>Words: <strong id="t2-words">0</strong></span>
        </div>

        <div id="t2-result" class="result-area">
            <h3>Time is Up!</h3>
            <button class="dl-btn" onclick="takeScreenshot('t2')">ðŸ“¸ Download Screenshot</button>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const imageUrls = [
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%201.png?raw=true",
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%202.png?raw=true",
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%203.png?raw=true",
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%204.png?raw=true",
        "https://github.com/khr824/wp/blob/f4fbae73ee6118905ce46eb9060beada2a16a45e/image%205.png?raw=true"
    ];

    const task2Prompts = {
        "Topic 1": "Some people believe that university education should be free for everyone. Others think that students should pay for their education. Discuss both views and give your opinion.",
        "Topic 2": "The best way to solve the world's environmental problems is to increase the price of fuel. To what extent do you agree or disagree?",
        "Topic 3": "Nowadays, many people work from home using modern technology. Discuss the advantages and disadvantages of this trend.",
        "Topic 4": "In many countries, the amount of crime committed by teenagers is increasing. What do you think are the causes of this? What solutions can you suggest?",
        "Topic 5": "Government investment in the arts, such as music and theatre, is a waste of money. Governments should invest this money in public services instead. To what extent do you agree?"
    };

    let intervals = {};

    // --- INITIALIZATION ---
    window.onload = function() {
        restoreSession('t1');
        restoreSession('t2');
    };

    function enterFullScreen() {
        document.getElementById('start-overlay').style.display = 'none';
        const docElm = document.documentElement;
        if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
        } else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
        } else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
        } else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
        }
    }

    // --- TABS ---
    function openTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        const btnIndex = tabId === 'task1' ? 0 : 1;
        document.querySelectorAll('.tab-btn')[btnIndex].classList.add('active');
    }

    // --- SELECTION HANDLING ---
    function handlePromptSelection(taskId, value) {
        // Save selection
        localStorage.setItem(taskId + '_selection', value);
        
        if (taskId === 't1') {
            const imgContainer = document.getElementById('t1-img-container');
            const imgTag = document.getElementById('t1-image');
            imgTag.src = imageUrls[value];
            imgContainer.style.display = 'block';
        } else {
            const display = document.getElementById('t2-prompt-display');
            display.textContent = task2Prompts[value];
            display.style.display = 'block';
        }
    }

    // --- TIMER LOGIC ---
    function initiateTimer(taskId, minutes) {
        const select = document.getElementById(taskId + '-select');
        if (!select.value) {
            alert('Please select a topic first.');
            return;
        }

        // Calculate Target Time (Current Time + Duration)
        const endTime = Date.now() + (minutes * 60 * 1000);
        localStorage.setItem(taskId + '_endTime', endTime);

        lockUI(taskId);
        runTimerLoop(taskId, endTime);
    }

    function runTimerLoop(taskId, endTime) {
        const display = document.getElementById(taskId + '-timer');

        // Clear existing interval to prevent duplicates
        if (intervals[taskId]) clearInterval(intervals[taskId]);

        intervals[taskId] = setInterval(() => {
            const now = Date.now();
            const remaining = Math.ceil((endTime - now) / 1000);

            if (remaining <= 0) {
                display.textContent = "00:00";
                endTask(taskId);
            } else {
                let m = Math.floor(remaining / 60);
                let s = remaining % 60;
                m = m < 10 ? "0" + m : m;
                s = s < 10 ? "0" + s : s;
                display.textContent = m + ":" + s;
                if (remaining < 60) display.classList.add('warning');
            }
        }, 1000);
    }

    function lockUI(taskId) {
        document.getElementById(taskId + '-select').disabled = true;
        document.getElementById(taskId + '-btn').disabled = true;
        document.getElementById(taskId + '-text').disabled = false;
        document.getElementById(taskId + '-text').focus();
        document.getElementById(taskId + '-status').textContent = "Status: Writing...";
    }

    function endTask(taskId) {
        clearInterval(intervals[taskId]);
        localStorage.removeItem(taskId + '_endTime'); // Clear timer but keep text
        document.getElementById(taskId + '-timer').textContent = "00:00";
        document.getElementById(taskId + '-text').disabled = true;
        document.getElementById(taskId + '-status').textContent = "Status: Finished";
        document.getElementById(taskId + '-result').style.display = 'block';
    }

    function resetTask(taskId) {
        if(confirm("Are you sure? This will delete your text and reset the timer.")) {
            clearInterval(intervals[taskId]);
            localStorage.removeItem(taskId + '_text');
            localStorage.removeItem(taskId + '_endTime');
            localStorage.removeItem(taskId + '_selection');
            location.reload(); 
        }
    }

    // --- RESTORE SESSION ---
    function restoreSession(taskId) {
        // 1. Restore Prompt Selection
        const savedSelection = localStorage.getItem(taskId + '_selection');
        if (savedSelection !== null) {
            const select = document.getElementById(taskId + '-select');
            select.value = savedSelection;
            handlePromptSelection(taskId, savedSelection);
        }

        // 2. Restore Text
        const savedText = localStorage.getItem(taskId + '_text');
        if (savedText) {
            const textArea = document.getElementById(taskId + '-text');
            textArea.value = savedText;
            updateWordCount(taskId);
        }

        // 3. Restore Timer
        const savedEndTime = localStorage.getItem(taskId + '_endTime');
        if (savedEndTime) {
            const remaining = Math.ceil((parseInt(savedEndTime) - Date.now()) / 1000);
            if (remaining > 0) {
                lockUI(taskId);
                runTimerLoop(taskId, parseInt(savedEndTime));
            } else {
                // If time expired while window was closed
                lockUI(taskId); // Lock first to ensure visual state is correct
                endTask(taskId);
            }
        }
    }

    // --- WORD COUNT & AUTO SAVE ---
    ['t1', 't2'].forEach(id => {
        const area = document.getElementById(id + '-text');
        area.addEventListener('input', function() {
            // Save to local storage
            localStorage.setItem(id + '_text', this.value);
            updateWordCount(id);
        });
    });

    function updateWordCount(taskId) {
        const text = document.getElementById(taskId + '-text').value;
        const count = text.trim().split(/\s+/).filter(w => w.length > 0).length;
        document.getElementById(taskId + '-words').textContent = count;
    }

    // --- SCREENSHOT ---
    function takeScreenshot(taskId) {
        const text = document.getElementById(taskId + '-text').value;
        const wordCount = document.getElementById(taskId + '-words').textContent;
        const promptText = taskId === 't2' ? 
            document.getElementById('t2-prompt-display').textContent : 
            "See attached image chart for details.";

        const div = document.createElement('div');
        div.style.width = '800px';
        div.style.padding = '40px';
        div.style.backgroundColor = 'white';
        div.style.color = 'black';
        div.style.position = 'absolute';
        div.style.top = '-9999px';
        div.style.fontFamily = 'Arial, sans-serif';
        
        div.innerHTML = `
            <h2 style="border-bottom: 2px solid #c0392b; padding-bottom: 10px;">IELTS Submission</h2>
            <p><strong>Task:</strong> ${taskId === 't1' ? 'Writing Task 1' : 'Writing Task 2'}</p>
            <div style="background: #f8f9fa; padding: 15px; border-left: 4px solid #c0392b; margin-bottom: 20px;">
                <strong>Prompt:</strong> ${promptText}
            </div>
            <div style="white-space: pre-wrap; font-family: 'Times New Roman'; font-size: 1.2rem; line-height: 1.6;">${text}</div>
            <hr style="margin-top: 30px; border: 0; border-top: 1px solid #ccc;">
            <p style="text-align: right; color: #666;">Word Count: <strong>${wordCount}</strong></p>
        `;

        document.body.appendChild(div);

        html2canvas(div).then(canvas => {
            document.body.removeChild(div);
            const link = document.createElement('a');
            link.download = `IELTS_${taskId}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>

</body>
</html>
